{{ define "main_class"}}page-home{{ end}}

{{ define "main_content" }}
    <style>
        .circle-image{
            position: relative;
            display: inline-block;
            border-radius: 100%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 200px;
            box-sizing: border-box;
            border: 3px solid #CC6666;
        }

        .circle-image img{
            width:100%;
            height:100%;
            object-fit: cover;
        }

        .popup-trigger {
            text-align: center;
        }

        a.popup-trigger {
            display: block;
        }
    </style>

    {{ partial "head.html" . }}

    <div id="profileContainer">
        <div id="profile">
            <span class="circle-image">
                <a href="/post">
                    <img src="/img/avatar.png" alt="avatar" class="profile-pic">
                </a>
            </span>

            <br>

            <h1 style="text-align: center;" class="author">{{ .Site.Params.Author }}</h1>

            <p style="text-align: center;">
                {{ .Site.Params.description | safeHTML }}
            </p>
        </div>
    </div>
{{ end }}
